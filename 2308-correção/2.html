<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="txtnumber">Número</label>
    <input type="number" name="txtnumber" id="txtnumber">

    <div id="area"></div>
    <button onclick="verificar()">Verificar</button>
    <script>
        function verificar(){
         let numero = document.getElementById('txtnumber').value
         let resultado = document.getElementById('area')

         if(numero % 2 == 0){
            resultado.innerText='Número Par'
         }else{
            resultado.innerText='Número Ímpar'
         }

        }
    </script>
</body>
</html>
