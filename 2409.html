<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .escuro{
        background-color: #000;
        color: #fff;
      }
    </style>
</head>
<body>
  <h1>Manipulando conteúdo</h1>
  <h2>ATTR</h2>

  <button id="button">Tema escuro</button>
    <img src="imagem.jpg" id="photo">

    <h2>Change - monitor de mudança</h2>
    <h3>Selecione o modelo de carro</h3>
    <select id="modelos">
      <option></option>
      <option value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-7vM6IRkxFTUL845RdldGIoOBhUshP63MZQ&s">Onix Sedan</option>
      <option value="https://g1.globo.com/Noticias/Carros/foto/0,,19980145-EX,00.jpg">Astra </option>
      <option value="https://forbes.com.br/wp-content/uploads/2021/03/forbeslife-Ferrari_Abre-05mar2021-reproducao.jpg">Ferrari</option>
      <option  value="https://s2-autoesporte.glbimg.com/xQ-GOU5Qvc-L8iwpMRUxYe0dy7U=/0x0:1248x864/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_cf9d035bf26b4646b105bd958f32089d/internal_photos/bs/2024/B/7/5lSDP7T2SQH6ChkjYhVw/whatsapp-image-2024-09-04-at-17.39.30.jpeg">Kwid</option>

      
    </select>

    <h2>Digite seu nome:</h2>
    <input type="text" id="nome">

    <div id="exibe"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>

      //Evento Keypress - monitora quando uma tecla é pressionada e assim realizar um tipo de ação.
      $(document). ready(function(){
        $('#nome').keypress(function(evento){
          $('#exibe').append(`Código ascII digitado ${evento.keyCode}`)
        })
      })


      //toggleClass - Adicionando ou removendo classe
      $(document).ready(function(){
        $("#modelos").change(function(){
          $("#photo").attr('src', $(this).val())
          $('#photo').show()
        })
      $(document).ready(function(){
        $('#button').click(function(){
          $('body').toggleClass('escuro')
        })
      })



        $(document).ready(function(){
          $('#photo').mouseover(function(){
            $(this).attr('width', 650)
          })
          $('#photo').mouseout(function(){
            $(this).attr('width', 500)
          })
        })

        })
    </script>


</body>
</html>
