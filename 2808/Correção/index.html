<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <label for="txtn1">Número</label>
    <input type="number" id="txtn1">

    <select id="operacao">
        <option value="+">Soma</option>
        <option value="-">Subtração</option>
        <option value="/">Divisão</option>
        <option value="*">Multiplicação</option>
    </select>

    <label for="txtn2">Número</label>
    <input type="number" id="txtn2">

    <button onclick="calcular()">=</button>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script>
        function calcular() {
            let numero1 = Number(document.getElementById('txtn1').value)
            let operacao = (document.getElementById('operacao').value)
            let numero2 = Number(document.getElementById('txtn2').value)
            let resultado = 0
            let area = document.getElementById('resultado')

            switch (operacao) {
                case '+':
                    resultado = numero1 + numero2
                    break
                case '-':
                    resultado = numero1 - numero2
                    break
                case '/':
                    resultado = numero1 / numero2
                    break
                case '*':
                    resultado = numero1 * numero2
                    break
            }

            area.innerText = resultado


        }
    </script>
</body>

</html>
